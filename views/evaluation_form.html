    <section class="section">
        <form id="evaluation">
            <div class="columns">
                <div class="column is-6">
                    <div class="field">
                        <label class="label">How anxious do you feel before you wake up?</label>
                        <div class="control">
                            <label class="radio">
                                <input type="radio" name="question_01" value="1"> 1
                            </label>
                            <label class="radio">
                                <input type="radio" name="question_01" value="2"> 2
                            </label>
                            <label class="radio">
                                <input type="radio" name="question_01" value="3"> 3
                            </label>
                            <label class="radio">
                                <input type="radio" name="question_01" value="4"> 4
                            </label>
                            <label class="radio">
                                <input type="radio" name="question_01" value="5"> 5
                            </label>
                        </div>
                    </div>
                    <div class="field">
                        <label class="label">Is your first thought of the day negative?</label>
                        <div class="control">
                            <label class="radio">
                                <input type="radio" name="question_02" value="1"> 1
                            </label>
                            <label class="radio">
                                <input type="radio" name="question_02" value="2"> 2
                            </label>
                            <label class="radio">

                            <label class="radio">

                            </label>
                            <label class="radio">
                                <input type="radio" name="question_02" value="5"> 5
                            </label>
                        </div>
                    </div>
                    <div class="field">
                        <label class="label">How long do you take before getting out of bed?</label>
                        <div class="control">
                            <label class="radio">
                                <input type="radio" name="question_03" value="1"> 1
                            </label>
                            <label class="radio">
                                <input type="radio" name="question_03" value="2"> 2
                            </label>
                            <label class="radio">
                                <input type="radio" name="question_03" value="3"> 3
                            </label>
                            <label class="radio">
                                <input type="radio" name="question_03" value="4"> 4
                            </label>
                            <label class="radio">
                                <input type="radio" name="question_03" value="5"> 5
                            </label>

                    </div>
                    <div class="field">

                            <label class="radio">

                            <label class="radio">

                            </label>
                            <label class="radio">
                                <input type="radio" name="question_04" value="5"> 5
                            </label>
                        </div>
                    </div>
                    <div class="field">
                        <label class="label">Do you skip work/school often?</label>

                            <label class="radio">
                                <input type="radio" name="question_05" value="1"> 1

                            </label>
